<nav class="navbar navbar-inverse navbar-fixed-top">

                <input type="text" class="form-control" placeholder="Search...">

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>

            <ul class="nav nav-sidebar">

                <li><a href="">Nav item again</a></li>

                <li><a href="">Another nav item</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">编辑学生</h2>
            <form action="/students/edit" method="post">
                <input type="hidden" class="form-control" name="ID" value="{{ ID }}">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" class="form-control" id="name" placeholder="name" name="name" value="{{ name }}">
                </div>
                <div class="form-group">
                    <label for="age">年龄：</label>
                    <input type="number" class="form-control" id="age" placeholder="age" name="age" value="{{ age }}">
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="1"<%=sex==1?' checked':''%>>
                            男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex"  value="0"<%=sex==0?' checked':''%>>
                            女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hobbies">兴趣：</label>
                    <input type="text" class="form-control" id="hobbies" placeholder="hobbies" name="hobbies" value="{{ hobbies }}">
                </div>
                <button type="submit" class="btn btn-primary form-control">提交</button>
            </form>
        </div>
    </div>
</div>
